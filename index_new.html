<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Encuestas - P√°gina Principal</title>
    
    <!-- Sentry SDK -->
    <script src="https://js.sentry-cdn.com/db9dacf914f7fae45d7ba634f3ff0d70.min.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="assets/common.css">
    <style>
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 80px 0;
            margin-bottom: 0;
            min-height: 100vh;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .cta-btn {
            display: inline-block;
            padding: 15px 35px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: none;
            cursor: pointer;
        }
        
        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .hidden {
            display: none !important;
        }
        
        .form-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 40px;
            margin: 30px auto;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .form-section h3 {
            color: white;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
            background: white;
            transform: translateY(-1px);
        }
        
        .validation-section {
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 25px;
            margin: 25px 0;
            border-left: 5px solid #ffc107;
        }
        
        .validation-section h4 {
            color: white;
            margin-bottom: 18px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .validation-section small {
            color: rgba(255,255,255,0.85);
            font-style: italic;
            display: block;
            margin-top: 12px;
            font-size: 13px;
        }
        
        .btn-nav {
            margin: 0 10px;
            padding: 14px 28px;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .btn-nav:hover {
            transform: translateY(-2px);
        }
        
        .success-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%) !important;
            color: white !important;
        }
        
        .message-container {
            margin: 25px auto;
            max-width: 500px;
            text-align: center;
        }
        
        .nav-buttons {
            text-align: center;
            margin-top: 40px;
        }
        
        @media (max-width: 768px) {
            .form-section {
                margin: 20px 15px;
                padding: 25px 20px;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .btn-nav {
                display: block;
                width: 90%;
                margin: 15px auto;
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <div class="container">
            <h1 id="main-title">üîê Iniciar Sesi√≥n Administrador</h1>
            
            <!-- Formulario de Login -->
            <form id="login-form" class="form-section" style="max-width: 450px;">
                <div class="form-group">
                    <label for="correo">Correo electr√≥nico</label>
                    <input type="email" id="correo" name="correo" required class="form-control" 
                           placeholder="ejemplo@senati.pe">
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" required class="form-control"
                           placeholder="Tu contrase√±a">
                </div>
                <button type="submit" class="cta-btn" style="width:100%; font-size: 16px;">Iniciar Sesi√≥n</button>
            </form>
            
            <!-- Formulario de Registro (oculto inicialmente) -->
            <form id="registro-form" class="form-section hidden" style="max-width: 600px;">
                <h3>üìù Registro de Nuevo Administrador</h3>
                
                <div class="form-group">
                    <label for="reg-nombre">Nombre completo</label>
                    <input type="text" id="reg-nombre" name="nombre" required class="form-control"
                           placeholder="Tu nombre completo">
                </div>
                
                <div class="form-group">
                    <label for="reg-correo">Correo electr√≥nico</label>
                    <input type="email" id="reg-correo" name="correo" required class="form-control"
                           placeholder="nuevo-admin@senati.pe">
                </div>
                
                <div class="form-group">
                    <label for="reg-password">Contrase√±a</label>
                    <input type="password" id="reg-password" name="password" required class="form-control"
                           placeholder="M√≠nimo 6 caracteres">
                </div>
                
                <div class="form-group">
                    <label for="reg-password-confirm">Confirmar contrase√±a</label>
                    <input type="password" id="reg-password-confirm" name="password_confirm" required class="form-control"
                           placeholder="Repite tu contrase√±a">
                </div>
                
                <div class="form-group">
                    <label for="reg-rol">Rol solicitado</label>
                    <select id="reg-rol" name="rol" required class="form-control">
                        <option value="">Seleccione un rol</option>
                        <option value="admin_encuestas">Administrador de Encuestas</option>
                        <option value="admin_reportes">Administrador de Reportes</option>
                        <option value="admin_general">Administrador General</option>
                    </select>
                </div>
                
                <div class="validation-section">
                    <h4>üîë Validaci√≥n de Super Usuario</h4>
                    <div class="form-group">
                        <label for="super-correo">Correo del Super Usuario</label>
                        <input type="email" id="super-correo" name="super_correo" required class="form-control" 
                               placeholder="superadmin@senati.pe">
                    </div>
                    
                    <div class="form-group">
                        <label for="super-password">Contrase√±a del Super Usuario</label>
                        <input type="password" id="super-password" name="super_password" required class="form-control"
                               placeholder="Contrase√±a del Super Usuario">
                    </div>
                    
                    <small>Solo el Super Usuario puede aprobar nuevos administradores</small>
                </div>
                
                <button type="submit" class="cta-btn success-btn" style="width:100%; font-size: 16px;">Registrar Administrador</button>
            </form>
            
            <!-- Botones de navegaci√≥n -->
            <div class="nav-buttons">
                <button id="btn-mostrar-registro" class="cta-btn btn-nav">üìù Registrarse como Admin</button>
                <button id="btn-mostrar-login" class="cta-btn btn-nav hidden">üîê Volver al Login</button>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Inicializando sistema principal...');
            
            // Inicializar Sentry
            const sentryActive = initializeSentry();
            if (sentryActive) {
                console.log('‚úÖ Sentry activo');
                captureSentryMessage('Sistema principal cargado', 'info', {
                    page: 'index',
                    timestamp: new Date().toISOString()
                });
            }
            
            // Error handler global
            window.addEventListener('error', (event) => {
                captureSentryError(event.error, {
                    page: 'index',
                    filename: event.filename,
                    lineno: event.lineno
                });
            });

            // Inicializar Supabase
            const supabase = initializeSupabase();

            // Elementos del DOM
            const btnMostrarRegistro = document.getElementById('btn-mostrar-registro');
            const btnMostrarLogin = document.getElementById('btn-mostrar-login');
            const loginForm = document.getElementById('login-form');
            const registroForm = document.getElementById('registro-form');
            const mainTitle = document.getElementById('main-title');

            // Navegaci√≥n entre formularios
            btnMostrarRegistro.addEventListener('click', function() {
                loginForm.classList.add('hidden');
                registroForm.classList.remove('hidden');
                btnMostrarRegistro.classList.add('hidden');
                btnMostrarLogin.classList.remove('hidden');
                mainTitle.textContent = 'üìù Registro de Administrador';
            });

            btnMostrarLogin.addEventListener('click', function() {
                registroForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                btnMostrarLogin.classList.add('hidden');
                btnMostrarRegistro.classList.remove('hidden');
                mainTitle.textContent = 'üîê Iniciar Sesi√≥n Administrador';
                limpiarFormularioRegistro();
            });

            // Funci√≥n de login mejorada
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const correo = document.getElementById('correo').value.trim();
                const password = document.getElementById('password').value;
                
                mostrarMensaje('Verificando credenciales...', 'info');

                try {
                    // Primero verificar si es un Super Usuario
                    const { data: superUser, error: superError } = await supabase
                        .from('super_su')
                        .select('*')
                        .eq('correo', correo)
                        .single();

                    if (!superError && superUser && superUser.contrase√±a === password) {
                        mostrarMensaje('¬°Bienvenido Super Usuario!', 'success');
                        console.log('‚úÖ Login Super Usuario exitoso:', superUser);
                        setTimeout(() => {
                            window.location.href = 'admin/?super=true';
                        }, 1200);
                        return;
                    }

                    // Si no es Super Usuario, verificar admin normal
                    const { data: admin, error: adminError } = await supabase
                        .from('admin')
                        .select('*')
                        .eq('correo', correo)
                        .single();

                    if (adminError || !admin) {
                        mostrarMensaje('Correo o contrase√±a incorrectos.', 'error');
                        console.error('‚ùå Error buscando admin:', adminError);
                        return;
                    }

                    if (admin.contrase√±a !== password) {
                        mostrarMensaje('Correo o contrase√±a incorrectos.', 'error');
                        return;
                    }

                    // Login exitoso para admin
                    mostrarMensaje('¬°Bienvenido, ' + admin.nombre + '!', 'success');
                    console.log('‚úÖ Login admin exitoso:', admin);
                    setTimeout(() => {
                        window.location.href = 'admin/';
                    }, 1200);

                } catch (error) {
                    console.error('‚ùå Error en login:', error);
                    mostrarMensaje('Error en el sistema. Intente nuevamente.', 'error');
                }
            });

            // Funci√≥n de registro mejorada
            registroForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = {
                    nombre: document.getElementById('reg-nombre').value.trim(),
                    correo: document.getElementById('reg-correo').value.trim(),
                    password: document.getElementById('reg-password').value,
                    passwordConfirm: document.getElementById('reg-password-confirm').value,
                    rol: document.getElementById('reg-rol').value,
                    superCorreo: document.getElementById('super-correo').value.trim(),
                    superPassword: document.getElementById('super-password').value
                };

                // Validaciones
                if (formData.password !== formData.passwordConfirm) {
                    mostrarMensaje('Las contrase√±as no coinciden.', 'error');
                    return;
                }

                if (formData.password.length < 6) {
                    mostrarMensaje('La contrase√±a debe tener al menos 6 caracteres.', 'error');
                    return;
                }

                mostrarMensaje('Validando credenciales del Super Usuario...', 'info');

                try {
                    // Validar Super Usuario
                    const { data: superUser, error: superError } = await supabase
                        .from('super_su')
                        .select('*')
                        .eq('correo', formData.superCorreo)
                        .single();

                    if (superError || !superUser) {
                        mostrarMensaje('Credenciales de Super Usuario incorrectas.', 'error');
                        console.error('‚ùå Error Super Usuario:', superError);
                        return;
                    }

                    if (superUser.contrase√±a !== formData.superPassword) {
                        mostrarMensaje('Contrase√±a de Super Usuario incorrecta.', 'error');
                        return;
                    }

                    // Verificar que el correo del admin no exista
                    const { data: adminExistente } = await supabase
                        .from('admin')
                        .select('correo')
                        .eq('correo', formData.correo)
                        .single();

                    if (adminExistente) {
                        mostrarMensaje('Ya existe un administrador con ese correo electr√≥nico.', 'error');
                        return;
                    }

                    mostrarMensaje('Creando nuevo administrador...', 'info');

                    // Crear nuevo administrador
                    const nuevoAdmin = {
                        nombre: formData.nombre,
                        correo: formData.correo,
                        contrase√±a: formData.password,
                        rol: formData.rol,
                        id_super_admin: superUser.id_super
                    };

                    const { data: adminCreado, error: createError } = await supabase
                        .from('admin')
                        .insert([nuevoAdmin])
                        .select()
                        .single();

                    if (createError) {
                        console.error('‚ùå Error creando admin:', createError);
                        mostrarMensaje('Error al crear el administrador: ' + createError.message, 'error');
                        return;
                    }

                    mostrarMensaje('¬°Administrador registrado exitosamente! Ya puede iniciar sesi√≥n.', 'success');
                    
                    setTimeout(() => {
                        limpiarFormularioRegistro();
                        btnMostrarLogin.click();
                        document.getElementById('correo').value = formData.correo;
                    }, 2000);

                } catch (error) {
                    console.error('‚ùå Error en registro:', error);
                    mostrarMensaje('Error en el sistema. Intente nuevamente.', 'error');
                }
            });

            function limpiarFormularioRegistro() {
                document.getElementById('reg-nombre').value = '';
                document.getElementById('reg-correo').value = '';
                document.getElementById('reg-password').value = '';
                document.getElementById('reg-password-confirm').value = '';
                document.getElementById('reg-rol').value = '';
                document.getElementById('super-correo').value = '';
                document.getElementById('super-password').value = '';
            }

            function mostrarMensaje(msg, tipo) {
                let el = document.getElementById('msg-login');
                if (!el) {
                    el = document.createElement('div');
                    el.id = 'msg-login';
                    el.style.margin = '25px auto 0 auto';
                    el.style.maxWidth = '500px';
                    el.style.textAlign = 'center';
                    document.querySelector('.hero .container').appendChild(el);
                }
                el.textContent = msg;
                el.style.padding = '18px 25px';
                el.style.borderRadius = '10px';
                el.style.fontWeight = '600';
                el.style.fontSize = '15px';
                el.style.boxShadow = '0 4px 15px rgba(0,0,0,0.2)';
                
                if (tipo === 'error') {
                    el.style.background = 'linear-gradient(135deg, #dc3545 0%, #c82333 100%)';
                    el.style.color = '#fff';
                } else if (tipo === 'success') {
                    el.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
                    el.style.color = '#fff';
                } else {
                    el.style.background = 'linear-gradient(135deg, #17a2b8 0%, #138496 100%)';
                    el.style.color = '#fff';
                }
            }
        });
    </script>
</body>
</html>
