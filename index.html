<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Encuestas - P√°gina Principal</title>
    
    <!-- Sentry SDK -->
    <script src="https://js.sentry-cdn.com/db9dacf914f7fae45d7ba634f3ff0d70.min.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="assets/common.css">
    <style>
        .hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 80px 0;
            margin-bottom: 0;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .hero p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        
        .cta-btn {
            display: inline-block;
            padding: 15px 35px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .cta-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 60px 0;
        }
        
        .feature-card {
            text-align: center;
            padding: 40px 30px;
            border-radius: 15px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .demo-section {
            background: #f8f9fa;
            padding: 60px 0;
            text-align: center;
        }
        
        .demo-credentials {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin: 30px auto;
            max-width: 400px;
            border-left: 5px solid #28a745;
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .cta-btn {
                width: 280px;
            }
        }
    </style>
</head>
<body>

    <!-- Login Section -->
    <section class="hero">
        <div class="container">
            <h1>ÔøΩ Iniciar Sesi√≥n Administrador</h1>
            <form id="login-form" style="max-width: 400px; margin: 40px auto 0 auto; text-align: left; background: rgba(255,255,255,0.1); padding: 30px; border-radius: 10px;">
                <label for="correo">Correo electr√≥nico</label>
                <input type="email" id="correo" name="correo" required style="width:100%;padding:10px;margin-bottom:15px;border-radius:5px;border:1px solid #ccc;">
                <label for="password">Contrase√±a</label>
                <input type="password" id="password" name="password" required style="width:100%;padding:10px;margin-bottom:20px;border-radius:5px;border:1px solid #ccc;">
                <button type="submit" class="cta-btn" style="width:100%;">Iniciar Sesi√≥n</button>
            </form>
        </div>
    </section>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script>
        // Inicializar Sentry y Supabase al cargar la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Inicializando sistema principal...');
            const sentryActive = initializeSentry();
            if (sentryActive) {
                console.log('‚úÖ Sentry activo');
                captureSentryMessage('Sistema principal cargado', 'info', {
                    page: 'index',
                    timestamp: new Date().toISOString()
                });
            }
            window.addEventListener('error', (event) => {
                captureSentryError(event.error, {
                    page: 'index',
                    filename: event.filename,
                    lineno: event.lineno
                });
            });

            // Inicializar Supabase
            const supabase = initializeSupabase();

            // Login funcional
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const correo = document.getElementById('correo').value.trim();
                const password = document.getElementById('password').value;
                mostrarMensaje('Verificando credenciales...', 'info');

                // Buscar admin por correo
                const { data: admin, error } = await supabase
                    .from('admin')
                    .select('*')
                    .eq('correo', correo)
                    .single();

                if (error || !admin) {
                    mostrarMensaje('Correo o contrase√±a incorrectos.', 'error');
                    return;
                }
                // Validar contrase√±a (en texto plano, para demo)
                if (admin.contrase√±a !== password) {
                    mostrarMensaje('Correo o contrase√±a incorrectos.', 'error');
                    return;
                }
                // Login exitoso
                mostrarMensaje('¬°Bienvenido, ' + admin.nombre + '!', 'success');
                setTimeout(() => {
                    window.location.href = 'admin/';
                }, 1200);
            });

            // Mensaje visual
            function mostrarMensaje(msg, tipo) {
                let el = document.getElementById('msg-login');
                if (!el) {
                    el = document.createElement('div');
                    el.id = 'msg-login';
                    el.style.margin = '20px auto 0 auto';
                    el.style.maxWidth = '400px';
                    el.style.textAlign = 'center';
                    loginForm.parentNode.insertBefore(el, loginForm.nextSibling);
                }
                el.textContent = msg;
                el.style.padding = '10px';
                el.style.borderRadius = '6px';
                el.style.fontWeight = 'bold';
                if (tipo === 'error') {
                    el.style.background = '#ffe5e5';
                    el.style.color = '#c00';
                } else if (tipo === 'success') {
                    el.style.background = '#e5ffe5';
                    el.style.color = '#080';
                } else {
                    el.style.background = '#eef';
                    el.style.color = '#333';
                }
            }
        });
    </script>
</body>
</html>
